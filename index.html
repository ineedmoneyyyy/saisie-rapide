<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>App Compta</title>

  <!-- Icône iPhone (logo de l'app) -->
  <link rel="apple-touch-icon" href="logo.png">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden; /* empêche le scroll */
    }

    .header {
      width: 100%;
      text-align: center;
      background-color: #f5f5fa;
      padding: 10px;
    }

    .header-gif {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .container {
      flex: 1;
      width: 100%;
      max-width: 420px; /* adapté iPhone 13 Pro */
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      display: none; /* on enlève "Saisie rapide" */
    }

    label {
      display: block;
      margin: 15px 0 6px;
      font-weight: 600;
      font-size: 16px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > div {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 16px;
      background-color: #6c4ed2;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #5a3ec4;
    }
  </style>
</head>
<body>

  <!-- GIF en haut -->
  <div class="header">
    <img src="gooooooooooo.gif" alt="I Need Resell" class="header-gif">
  </div>

  <!-- Formulaire -->
  <div class="container">
    <form id="transactionForm">
      <label for="type">Type de transaction</label>
      <select id="type" name="type">
        <option>Achat stock</option>
        <option>Abonnement (mensuel)</option>
        <option>Paiement perso</option>
      </select>

      <label for="item">Item / Référence</label>
      <input type="text" id="item" name="item" placeholder="Ex: 100 Jeans Levi’s 501">

      <div class="row">
        <div>
          <label for="date">Date</label>
          <input type="date" id="date" name="date">
        </div>
        <div>
          <label for="montant">Montant (€)</label>
          <input type="number" id="montant" name="montant" placeholder="ex: 79,90" step="0.01">
        </div>
      </div>

      <label for="fournisseur">Fournisseur</label>
      <input type="text" id="fournisseur" name="fournisseur" placeholder="ex: Vinted">

      <label for="payeur">Payeur</label>
      <input type="text" id="payeur" name="payeur" placeholder="Ton nom">

      <button type="submit">+ Ajouter</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzz59ZtO7zfVpnW_I5VMSzdKph3C-syjYDLf9ObEl1uEL85_J45qdMUEDJb3AkveA79JA/exec";

    const form = document.getElementById("transactionForm");
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(() => alert("Transaction ajoutée avec succès ✅"))
        .catch(error => alert("Erreur : " + error.message));
    });
  </script>

</body>
</html>
